data_dir: /data/tsolis/AI_project/parquet/augmented_with_labels/hourly
batch_size: 1
use_dask: false
save_model: true
save_path: models/debug_model.joblib
log_batch_metrics: true

use_comet: false  # Disable Comet for debug runs
comet_project: hcmr-ai
comet_workspace: ioannisgkinis

feature_block:
  base_features: ["vhm0_x", "wspd", "lat", "lon"]
  use_poly: false
  poly_degree: 2
  poly_scope: "subset"
  use_selector: false
  selector_type: "elasticnet"
  selector_alpha: 1e-3
  selector_l1_ratio: 0.1
  warmup_days: 1  # Reduced warmup for debug
  use_dimred: false
  dimred_type: "ipca"
  dimred_components: 64



